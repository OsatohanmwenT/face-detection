<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 0px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 0px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 0px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-image {
            max-width: 100%;
            border-radius: 0px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .emotion-result {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0px;
            color: white;
            margin-bottom: 20px;
        }

        .emotion-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .all-emotions {
            background: #f8f9ff;
            border-radius: 0px;
            padding: 20px;
        }

        .all-emotions h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .emotion-bar {
            margin-bottom: 15px;
        }

        .emotion-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .bar-container {
            background: #e0e0e0;
            border-radius: 0px;
            height: 25px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 0px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.85em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 0px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Emotion Detection AI</h1>
        <p class="subtitle">Upload an image to detect facial emotions</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG (Max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div style="text-align: center;">
            <button class="btn" id="predictBtn" disabled>Analyze Emotion</button>
            <a href="/webcam" style="text-decoration: none;">
                <button class="btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    ðŸŽ¥ Use Webcam Instead
                </button>
            </a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing emotion...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <img id="previewImage" class="preview-image" alt="Uploaded image">
            
            <div class="emotion-result">
                <div class="emoji" id="emotionEmoji">ðŸ˜Š</div>
                <div class="emotion-label" id="emotionLabel">Happy</div>
                <div class="confidence">Confidence: <span id="confidenceValue">95%</span></div>
            </div>

            <div class="all-emotions">
                <h3>All Emotion Predictions</h3>
                <div id="emotionBars"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const previewImage = document.getElementById('previewImage');
        const emotionLabel = document.getElementById('emotionLabel');
        const emotionEmoji = document.getElementById('emotionEmoji');
        const confidenceValue = document.getElementById('confidenceValue');
        const emotionBars = document.getElementById('emotionBars');

        let selectedFile = null;

        const emotionEmojis = {
            'Angry': 'ðŸ˜ ',
            'Disgust': 'ðŸ¤¢',
            'Fear': 'ðŸ˜¨',
            'Happy': 'ðŸ˜Š',
            'Sad': 'ðŸ˜¢',
            'Surprise': 'ðŸ˜²',
            'Neutral': 'ðŸ˜'
        };

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            selectedFile = file;
            predictBtn.disabled = false;
            results.classList.remove('show');
            error.classList.remove('show');

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.classList.add('show');
            results.classList.remove('show');
            error.classList.remove('show');
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                displayResults(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
            }
        });

        function displayResults(data) {
            previewImage.src = data.image;
            emotionLabel.textContent = data.emotion;
            emotionEmoji.textContent = emotionEmojis[data.emotion];
            confidenceValue.textContent = `${(data.confidence * 100).toFixed(1)}%`;

            // Create emotion bars
            emotionBars.innerHTML = '';
            const emotions = Object.entries(data.all_predictions)
                .sort((a, b) => b[1] - a[1]);

            emotions.forEach(([emotion, probability]) => {
                const barDiv = document.createElement('div');
                barDiv.className = 'emotion-bar';
                barDiv.innerHTML = `
                    <div class="emotion-name">
                        <span>${emotionEmojis[emotion]} ${emotion}</span>
                        <span>${(probability * 100).toFixed(1)}%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill" style="width: ${probability * 100}%"></div>
                    </div>
                `;
                emotionBars.appendChild(barDiv);
            });

            results.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
