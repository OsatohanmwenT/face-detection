# Nixpacks configuration for Railway
[providers.python]

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = ["pip install --upgrade pip setuptools wheel", "pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p uploads", "mkdir -p models"]

[start]
cmd = "gunicorn -w 1 -b 0.0.0.0:$PORT app:app --timeout 300 --worker-class sync --max-requests 100 --max-requests-jitter 10 --log-level info --preload"
